openapi: 3.1.0

info:
  title: hiyocord Nexus
  version: 1.0.0
  description: API documentation for hiyocord Nexus, a service for managing Discord interactions.

servers:
  - url: https://nexus.hiyocord.org
    description: Official Production server

paths:
  /interactions:
    description: "Discord interaction"
  /api:
    description: "APIs used by nexus-web"
  /.well-known/nexus-public-key:
    description: "Endpoint to retrieve Nexus public key for signature verification"
    get:
      responses:
        '200':
          description: "Successfully retrieved Nexus public key"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NexusPublicKey'
        default:
          description: "Server error"
  /manifest:
    description: "Endpoint to submit manifest from service workers"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Manifest'
      responses:
        '200':
          description: "ok"
        '400':
          description: "Invalid input data"
        default:
          description: "Server error"

components:
  schemas:
    NexusPublicKey:
      type: object
      properties:
        algorithm:
          type: string
          description: "Public key signature algorithm"
          enum:
            - ed25519
            - ecdsa-p256
            - rsa-pss-2048
        public_key:
          type: string
          description: "Base64-encoded Nexus public key"
      required:
        - algorithm
        - public_key

    Manifest:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Manifest_V1'
      required:
        - version
    Manifest_V1:
      type: object
      properties:
        version:
          type: string
          description: "Manifest schema version."
          pattern: "^1\\.[0-9]\\.[0-9]$"
        id:
          type: string
          description: "Unique identifier for the application"
          example: "nexus.hiyocord.org"
        name:
          type: string
          description: "Name of the application"
        icon_url:
          type:
            - string
            - "null"
          format: uri
          description: "URL to the application's icon"
        description:
          type: string
          description: "Description of the application"
        base_url:
          type: string
          format: uri
          description: "Base URL for the application"
        application_commands:
          type: object
          description: "Application commands supported by the application"
          required:
            - global
            - guild
          properties:
            global:
              type: array
              description: "Global application commands"
              items:
                $ref: '#/components/schemas/DiscordCommand'
            guild:
              type: array
              description: "Guild-specific application commands"
              items:
                type: object
                allOf:
                  - $ref: '#/components/schemas/DiscordCommand'
                  - type: object
                    properties:
                      guild_id:
                        type: array
                        description: "List of guild IDs where the command is available"
                        items:
                          type: string
                    required:
                      - guild_id
        message_component_ids:
          type: array
          items:
            type: string
        modal_submit_ids:
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
        signature_algorithm:
          type: string
          description: "Public key signature algorithm for authentication"
          enum:
            - ed25519
            - ecdsa-p256
            - rsa-pss-2048
          default: ed25519
        public_key:
          type: string
          description: "Base64-encoded public key for verifying requests from this service worker"
      required:
        - version
        - id
        - name
        - base_url
        - application_commands
        - message_component_ids
        - modal_submit_ids
        - signature_algorithm
        - public_key

    Permission:
      oneOf:
        - type: object
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - DISCORD_BOT
        - type: object
          properties:
            type:
              type: string
              const: DISCORD_API_SCOPE
            scopes:
              type: object
              description: "許可するDiscord APIエンドポイントとHTTPメソッドの組み合わせ"
              additionalProperties:
                type: array
                items:
                  type: string
              example:
                "/channels/:channel_id/messages": ["POST"]
                "/channels/:channel_id/messages/:message_id": ["GET", "PATCH", "DELETE"]
                "/guilds/:guild_id/members/:user_id": ["GET"]
          required:
            - type
            - scopes

    DiscordCommand:
      type: object
      allOf:
        - $ref: "https://raw.githubusercontent.com/discord/discord-api-spec/refs/heads/main/specs/openapi.json#/components/schemas/ApplicationCommandCreateRequest"
      description: "A Discord application command object"

    DiscordInteraction:
      description: "A Discord interaction object"
      type: object
      properties:
        type:
          type: integer
          description: "Type of interaction"
        version:
          type: integer
          description: "Version of the interaction"
        application_id:
          type: string
          description: "ID of the application"
        event:
          type: object
          description: "Event data"
          properties:
            data:
              type: object
              description: "Interaction data"
